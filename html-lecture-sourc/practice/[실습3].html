<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습3번</title>
</head>
<body>
<h1>회원가입</h1>
<form>
    <fieldset>
        <legend>필수 입력 사항 </legend>
        <label><b>ID :</b> </label><input id="userId2" type="text" name="userId" size="20"
                                          placeholder="아이디 10글자 이내"  autofocus><br>
        <label><b>비밀번호 :</b>  </label> <input type="password" name="userPwd" size="25"
                                              placeholder="영문,숫자,특수문자 포함 8자이상"><br>
        <label><b>비밀번호 확인 :</b></label><input type="password" name="userPwd" size="25"><br>
        <label><b>E-mail :</b></label><input type="email" name="email">
        <form action="#" method="get">
        <select name="email">
            <option value="@google.com">google.com</option>
            <option value="@naver.com">naver.com</option>
            <option value="@nate.com" >nate.com</option>
            <option value="etc"selected>직접입력</option>
        </select>

    </form>
        <br>
    </fieldset>
    <fieldset>
        <legend> 추가 정보.</legend>
        <label>프로필 사진 </label>
        <input type="file" name="uploadfile" multiple><br>
        <label>성별: </label>
        <input id="male" type="radio" name="gender" value="M" checked>
        <label for="male">남자</label>
        <input id="female" type="radio" name="gender" value="F">
        <label for="female">여자</label><br>
        <label>생년월일: </label><input type="date" name="date"><br>
        <label>취미: </label>
        <input type="checkbox" id="baseball" name="hobby" value="야구" >
        <label for="baseball">야구</label>
        <input type="checkbox" id="basketball" name="hobby" value="농구" >
        <label for="basketball">농구</label>
        <input type="checkbox" id="football" name="hobby" value="축구" >
        <label for="football">축구</label>
        <input type="checkbox" id="study" name="hobby" value="공부" checked>
        <label for="study">공부</label><br>
        <input type="checkbox" id="etc" name="hobby" value="기타" >
        <label for="etc">기타 : </label><input type="text" name="기타취미"><br>
        <label>자기소개 </label>
        <form action="#">
<textarea name="contents" id="" cols="50" rows="5"
          style="자기소개"></textarea>

        </form>
    </fieldset>
    <input type="submit" value="회원가입">
    <button>다시입력</button>&nbsp;<button type="reset">이전으로</button>
</form>
<hr>

</body>
</html>
